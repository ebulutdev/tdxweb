<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisse Senedi Tavsiyeleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stock-card {
            transition: transform 0.2s;
        }
        .stock-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Günün Hisse Senedi Tavsiyeleri</h2>
                    </div>
                    <div class="card-body">
                        {% if recommendation %}
                            <div class="mb-4">
                                <h3 class="h5 text-muted">{{ recommendation.title }}</h3>
                                <p class="text-muted">Tarih: {{ recommendation.date|date:"d.m.Y" }}</p>
                            </div>
                            <div class="row g-3">
                                {% for stock in stocks %}
                                    <div class="col-md-4">
                                        <div class="card stock-card h-100">
                                            <div class="card-body text-center">
                                                <h5 class="card-title">{{ stock }}</h5>
                                                <p class="card-text text-muted">Hisse Senedi</p>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        {% else %}
                            <div class="alert alert-info">
                                Henüz hisse senedi tavsiyesi bulunmamaktadır.
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
