<!DOCTYPE html>
<html lang='tr'>
<head>
    <meta charset='UTF-8'>
    <title>Tüm Hisseler Analiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #181c20; color: #eaf6ff; font-family: 'Inter', Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 32px 0; }
        h1 { color: #4fc3f7; text-align: center; margin-bottom: 40px; }
        .stock-section { background: #23272b; border-radius: 16px; margin-bottom: 48px; padding: 32px 24px; box-shadow: 0 2px 12px rgba(44,62,80,0.10); }
        .stock-title { color: #4fc3f7; font-size: 2.1rem; font-weight: 800; margin-bottom: 18px; text-align: center; }
        .tdx-answer { background: #23272b; border: 1px solid #3a3f47; border-radius: 14px; padding: 24px 18px; margin-bottom: 28px; font-size: 1.18rem; line-height: 1.7; }
        .chart-container { background: #1e2022; border-radius: 12px; margin-bottom: 18px; padding: 18px; }
        .news-box { background: #23272b; border: 1px solid #3a3f47; padding: 14px; border-radius: 10px; font-size: 1.08rem; margin-top: 10px; }
        .news-box ul { padding-left: 22px; }
        .news-box li { margin-bottom: 7px; }
        a { color: #4fc3f7; text-decoration: none; }
        a:hover { text-decoration: underline; }
        @media (max-width: 900px) { .container { max-width: 98vw; padding: 10px; } .stock-section { padding: 10px 2px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tüm Hisseler Analiz Paneli</h1>
        {% for result in results %}
        <div class="stock-section">
            <div class="stock-title">{{ result.symbol }}</div>
            <div class="tdx-answer">{{ result.analysis|safe }}</div>
            <div class="chart-container">{{ result.plotly_div|safe }}</div>
            {% if result.news %}
            <div class="news-box">
                <b>Son Haberler:</b>
                <ul>
                {% for item in result.news %}
                    <li><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <a href="/" class="bist-button">&larr; Anasayfaya Dön</a>
    </div>
</body>
</html>
