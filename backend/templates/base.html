<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIST100 Analiz Platformu</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181c20;
            color: #eaf6ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.9;
        }
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(68, 67, 67, 0.85);
            padding: 0 0;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            z-index: 10;
        }
        
        .navbar-title {
            font-size: 2rem;
            font-weight: 700;
            color: #eaf6ff;
            margin-left: 32px;
            letter-spacing: 0.01em;
        }
        .navbar-menu {
            display: flex;
            gap: 32px;
            margin-right: 32px;
        }
        .navbar-link {
            color: #eaf6ff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar-link:hover, .navbar-link.active {
            background: #1e2a38;
            color: #4fc3f7;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            color: #eaf6ff;
        }
        .bist-button {
            display: block;
            width: 260px;
            margin: 0 auto;
            padding: 18px 0;
            background: #23272b;
            color: #4fc3f7;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.25s cubic-bezier(.4,2,.6,1), background 0.3s, color 0.3s;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.02em;
            box-shadow: 0 2px 8px rgba(21,101,192,0.08);
        }
        .bist-button:hover, .bist-button:focus {
            transform: scale(1.08);
            background: #1e2a38;
            color: #fff;
        }
        .card-list {
            position: absolute;
            left: 60%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            margin-bottom: 48px;
            margin-left: 0;
        }
        .stock-card {
            position: absolute;
            left: 50%;
            top: 60%;
            transform-origin: -180px 0px;
            display: flex;
            align-items: center;
            background: rgba(30, 32, 34, 0.95);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 18px 32px;
            min-width: 260px;
            max-width: 320px;
            gap: 18px;
            text-decoration: none;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .stock-card:hover {
            box-shadow: 0 4px 16px rgba(21,101,192,0.18);
            background: rgba(44, 62, 80, 0.98);
        }
        .stock-img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: contain;
            background: #fff;
            padding: 4px;
        }
        .stock-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .stock-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #eaf6ff;
        }
        .fullpage-section {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .custom-section {
            background: rgba(30,32,34,0.95);
            color: #eaf6ff;
        }
        .bg-video {
            pointer-events: none;
        }
        .video-box-bottomright {
            position: fixed;
            right: 32px;
            bottom: 0;
            width: 320px;
            height: 180px;
            background: rgba(0,0,0,0.18);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            overflow: hidden;
            z-index: 100;
        }
        .video-box-bottomright video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            display: block;
        }
        .button-arc-left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-left: 32px;
        }
        .fade-on-scroll {
            opacity: 1;
            transition: opacity 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-4px); }
            40% { transform: translateX(4px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
            100% { transform: translateX(0); }
        }
        .bist-button.shake {
            animation: shake 6s;
            animation-iteration-count: infinite;
        }
        @media (max-width: 900px) {
            .card-list {
                position: static !important;
                left: 0 !important;
                top: 0 !important;
                transform: none !important;
                flex-direction: column !important;
                flex-wrap: nowrap !important;
                gap: 18px !important;
                margin-bottom: 16px !important;
                width: 100% !important;
                align-items: center !important;
                justify-content: flex-start !important;
                z-index: 2 !important;
            }
            .stock-card {
                position: static !important;
                left: 0 !important;
                top: 0 !important;
                transform: none !important;
                min-width: 0 !important;
                max-width: 95vw !important;
                width: 95vw !important;
                margin: 0 auto !important;
                box-sizing: border-box !important;
                display: flex !important;
                flex-direction: row !important;
                align-items: center !important;
                justify-content: flex-start !important;
                background: rgba(30, 32, 34, 0.97) !important;
                border-radius: 14px !important;
                box-shadow: 0 2px 8px rgba(44,62,80,0.13) !important;
                padding: 12px 18px !important;
                font-size: 1rem !important;
                font-weight: 600 !important;
            }
            .stock-img {
                width: 36px !important;
                height: 36px !important;
                border-radius: 8px !important;
                padding: 2px !important;
                margin-right: 12px !important;
                background: #fff !important;
            }
            .stock-name {
                font-size: 1.08rem !important;
                font-weight: 700 !important;
                color: #eaf6ff !important;
                letter-spacing: 0.01em !important;
            }
            .button-row {
                flex-direction: column !important;
                gap: 7px !important;
                margin-top: 6px !important;
                margin-bottom: 10px !important;
                width: 100% !important;
                align-items: center !important;
                justify-content: flex-start !important;
            }
            .bist-button {
                width: 95vw !important;
                font-size: 0.9rem !important;
                margin: 0 auto !important;
                padding: 7px 0 !important;
                height: 32px !important;
                border-radius: 7px !important;
                box-shadow: 0 2px 8px rgba(44,62,80,0.10) !important;
            }
            .container {
                padding: 0 4px !important;
                min-height: 60vh !important;
                width: 100vw !important;
                box-sizing: border-box !important;
            }
            #open-chatbot-btn {
                padding: 10px 16px 10px 14px !important;
                font-size: 1rem !important;
                border-radius: 10px !important;
                right: 16px !important;
                bottom: 8px !important;
                min-width: 0 !important;
                width: auto !important;
                height: 44px !important;
                box-shadow: 0 2px 8px rgba(44,62,80,0.13) !important;
            }
            #open-chatbot-btn i {
                font-size: 1.3rem !important;
            }
            #open-chatbot-btn span {
                font-size: 0.95rem !important;
            }
        }
        @media (max-width: 600px) {
            .navbar-title { font-size: 1.2rem; }
            .bist-button { font-size: 0.95rem; }
            .stock-card { min-width: 90px; max-width: 120px; }
            .video-box-bottomright { height: 80px; }
        }
    </style>

    <script>
        // Sırayla oynatılacak video dosyaları
        const videoFiles = [
            '/static/gg3.mp4',
            '/static/gg4.mp4',
            '/static/gg5.mp4',
            '/static/gg6.mp4',
            '/static/gg7.mp4',
            '/static/gg8.mp4'
        ];
        let currentVideo = 0;
        const videoPlayer = document.getElementById('videoBoxPlayer');
        videoPlayer.loop = false;
        videoPlayer.onended = function() {
            currentVideo = (currentVideo + 1) % videoFiles.length;
            videoPlayer.querySelector('source').src = videoFiles[currentVideo];
            videoPlayer.load();
            videoPlayer.play();
        };

        window.addEventListener('scroll', function() {
            const fadeEls = document.querySelectorAll('.fade-on-scroll');
            const maxScroll = 300;
            const scrollY = window.scrollY;
            const opacity = Math.max(0, 1 - scrollY / maxScroll);
            fadeEls.forEach(el => {
                el.style.opacity = opacity;
            });
        });
    </script>
    <!-- Sağ alt köşe chatbot butonu -->
