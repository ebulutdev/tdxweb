<style>
.news-section {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

}

  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #60a5fa, #3b82f6, #2563eb);
}

.news-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.news-section h2 {
  color: #fff;
  font-size: 1.5em;
  margin: 0;
  text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

.refresh-btn {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;

  transition: all 0.3s ease;

}

}

.news-card {

  padding: 24px;

  max-width: 800px;

  border: 1px solid rgba(255, 255, 255, 0.1);

  to { opacity: 1; transform: translateY(0); }
}

  transform: translateY(-5px);

}

.news-title {

}

}

}

.news-meta b {

}

.loading::after {

  animation: spin 1s infinite linear;
}

@keyframes spin {

  }
  
  .news-card {

</style>

<script>
function refreshNews() {
  const container = document.getElementById("news-cards");
  container.innerHTML = '<div class="loading">Haberler y√ºkleniyor...</div>';
  
  fetch("/important-news/")
    .then(res => res.json())
    .then(data => {
      if (!data.news || !data.news.length) {
        container.innerHTML = '<div class="no-news">Bug√ºn i√ßin √∂nemli haber bulunamadƒ±.</div>';
        return;
      }
      
      const news = data.news[0];
      const card = document.createElement("div");
      card.className = "news-card";
      card.innerHTML = `
        <div class="news-title">
          <a href="${news.link}" target="_blank">${news.title}</a>
        </div>
        <div class="news-meta">
          <span>üì∞ T√ºr:</span> <b>${news.category.replace("_", " ").toUpperCase()}</b>
          <span>|</span>
          <span>üïí ${news.datetime}</span>
        </div>
        <div class="news-effect">
          <strong>üìä Tahmini Piyasa Etkisi:</strong>
          ${news.effect}
        </div>
      `;
      container.innerHTML = '';
      container.appendChild(card);
    })
    .catch(error => {
      console.error("Haber y√ºklenirken hata olu≈ütu:", error);
      container.innerHTML = 
        '<div class="no-news">Haberler y√ºklenirken bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyin.</div>';
    });
}

document.addEventListener("DOMContentLoaded", function() {
  refreshNews();
});
</script>
