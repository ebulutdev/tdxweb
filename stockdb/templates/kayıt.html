<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDXBOT - Akıllı Borsa Asistanı</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2b2d42;
            --secondary: #1a1b2e;
            --accent: #6c63ff;
            --success: #00cc88;
            --text-primary: #ffffff;
            --text-secondary: #8d8f9a;
            --card-bg: rgba(28, 29, 48, 0.95);
            --gradient: linear-gradient(135deg, #6c63ff 0%, #3b3663 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #2b2d42 0%, #1a1b2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            padding: 20px;
        }

        .auth-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-section {
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section h1 {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6c63ff 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease;
        }

        .welcome-section p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            animation: fadeInUp 1s ease;
        }

        .features {
            margin-top: 30px;
            display: grid;
            gap: 20px;
            animation: fadeInUp 1.2s ease;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateX(10px);
            background: rgba(108, 99, 255, 0.15);
        }

        .feature-item i {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .feature-item span {
            color: var(--text-primary);
            font-size: 1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInRight 0.8s ease;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .auth-button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #ff6b9d;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .welcome-section {
                text-align: center;
            }

            .welcome-section h1 {
                font-size: 2.5rem;
            }

            .auth-container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .welcome-section h1 {
                font-size: 2rem;
            }

            .auth-container {
                padding: 20px;
            }

            .feature-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>TDXBOT</h1>
            <p>Yapay zeka destekli borsa analiz platformuna hoş geldiniz. Profesyonel trading araçlarıyla tanışın.</p>
            
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-robot"></i>
                    <span>Yapay Zeka Destekli Analiz</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Gerçek Zamanlı Grafikler</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bell"></i>
                    <span>Anlık Fiyat Alarmları</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Güvenli İşlem Takibi</span>
                </div>
            </div>
        </div>

        <div class="auth-container">
            <form class="auth-form" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" name="name" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="input-group">
                    <label for="password_confirm">Şifre Tekrar</label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i>
                    Hesap Oluştur
                </button>

                <div class="auth-links">
                    Zaten hesabınız var mı? <a href="/giris/">Giriş Yapın</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
