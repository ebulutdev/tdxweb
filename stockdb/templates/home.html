<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>En Çok Hacimli 10 Türk Hissesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Inter', 'Roboto', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .main-card {
            background: #222;
            border-radius: 1.5vw;
            box-shadow: 0 0.3vw 2vw #111;
            width: 60vw;
            max-width: 520px;
            min-width: 320px;
            margin: 6vw auto 0 auto;
            padding: 3vw 2vw 2vw 2vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #333;
            transition: box-shadow 0.3s ease;
        }
        .main-card:hover {
            box-shadow: 0 0.5vw 3vw #111;
        }
        .main-card h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2vw;
            color: #fff;
            letter-spacing: 1.2px;
            text-align: center;
        }
        .stock-list {
            width: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1vw;
        }
        .stock-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            padding: 1vw 0;
            border-bottom: 1px solid #292929;
        }
        .stock-list li:last-child {
            border-bottom: none;
        }
        .stock-symbol {
            font-size: 1.13rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.5px;
        }
        .analyze-btn {
            padding: 0.7em 1.5em;
            font-size: 1rem;
            border-radius: 1.2vw;
            border: none;
            background: linear-gradient(90deg, #1976d2 0%, #00bcd4 100%);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.10), 0 1.5px 6px 0 rgba(0,188,212,0.08);
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
            outline: none;
            border-bottom: 2.5px solid #1565c0;
            font-family: 'Inter', 'Roboto', 'Segoe UI', Arial, sans-serif;
        }
        .analyze-btn:hover {
            background: linear-gradient(90deg, #00bcd4 0%, #1976d2 100%);
            box-shadow: 0 4px 18px rgba(25, 118, 210, 0.18), 0 3px 12px 0 rgba(0,188,212,0.13);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 700px) {
            .main-card {
                width: 98vw;
                max-width: 99vw;
                min-width: unset;
                padding: 5vw 2vw 3vw 2vw;
                border-radius: 3vw;
            }
            .stock-list {
                grid-template-columns: 1fr;
                gap: 2vw;
            }
            .main-card h2 {
                font-size: 1.2rem;
            }
            .stock-symbol {
                font-size: 1rem;
            }
            .analyze-btn {
                font-size: 0.98rem;
                padding: 0.7em 1em;
                border-radius: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <h2>En Çok Hacimli 10 Türk Hissesi</h2>
        <ul class="stock-list">
            {% for symbol in top10 %}
            <li>
                <span class="stock-symbol">{{ symbol }}</span>
                <a href="{% url 'stock_plot' %}?symbol={{ symbol }}" class="analyze-btn">Analiz Al</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <footer style="width:100vw;max-width:100vw;margin:4vw 0 0 0;padding:2vw 0 2vw 0;background:#181818;color:#aaa;text-align:center;font-size:0.98rem;letter-spacing:0.1px;font-family:'Inter','Roboto','Segoe UI',Arial,sans-serif;">
        © 2025 TDX. Tüm hakları saklıdır. Bu sitedeki veriler yatırım tavsiyesi niteliği taşımaz.<br>
        <a href="mailto:bulutemir@gmail.com" style="color:#00bcd4;text-decoration:underline;font-weight:500;">bulutemir@gmail.com</a>
    </footer>
</body>
</html>
